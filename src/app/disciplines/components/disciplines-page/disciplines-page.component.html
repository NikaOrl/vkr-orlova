<app-header></app-header>
<div class="container">
  <mat-list>
    <div mat-subheader>Disciplines</div>
    <mat-list-item *ngFor="let discipline of disciplines | async">
      <div mat-line>{{ discipline.disciplineValue }}</div>
      <div mat-line>{{ getTeacher(discipline.teacherId) }}</div>
      <button mat-raised-button color="primary" (click)="openDialog(discipline.id)">
        <!-- {{ t('editMarksButton') }} -->
        Students/Groups
      </button>
      <button mat-raised-button color="primary">
        <!-- {{ t('editMarksButton') }} -->
        Edit
      </button>
      <button mat-raised-button color="primary">
        <!-- {{ t('editMarksButton') }} -->
        Journal
      </button>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</div>
