<div class="filters-container">
  <mat-form-field class="students-filter">
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Students filter"
    />
  </mat-form-field>
  <div class="edit-button">
    <button
      *ngIf="selectedGroup"
      mat-raised-button
      color="primary"
      routerLink="/groups/edit/{{ selectedGroup.id }}"
    >
      Edit group
    </button>
  </div>
  <mat-form-field class="groups-filter">
    <mat-label>Select group</mat-label>
    <mat-select
      [(ngModel)]="selectedGroup"
      (selectionChange)="onSelectedGroupChange()"
      name="select"
    >
      <mat-option>
        <ngx-mat-select-search
          [placeholderLabel]="'Search'"
          [noEntriesFoundLabel]="'The search has no results'"
          ngModel
          name="option"
          (ngModelChange)="filterGroups($event)"
        ></ngx-mat-select-search>
      </mat-option>
      <mat-option *ngFor="let group of filteredGroups" [value]="group">
        {{ group.groupNumber }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- numberInList Column -->
  <ng-container matColumnDef="numberInList">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell">No.</th>
    <td mat-cell *matCellDef="let element" class="cell">
      {{ element.numberInList }}
    </td>
  </ng-container>

  <!-- firstName Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell">
      First name
    </th>
    <td mat-cell *matCellDef="let element" class="cell">
      {{ element.firstName }}
    </td>
  </ng-container>

  <!-- lastName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell">
      Last name
    </th>
    <td mat-cell *matCellDef="let element" class="cell">
      {{ element.lastName }}
    </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell">
      Email
    </th>
    <td mat-cell *matCellDef="let element" class="cell">{{ element.email }}</td>
  </ng-container>

  <!-- headStudent Column -->
  <ng-container matColumnDef="headStudent">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell">
      Role
    </th>
    <td mat-cell *matCellDef="let element" class="cell">
      {{ element.headStudent ? 'Starosta' : 'Student' }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="cell"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" class="cell"></tr>
</table>
