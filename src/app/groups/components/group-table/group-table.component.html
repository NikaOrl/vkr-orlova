<div class="filters-container">
  <mat-form-field class="students-filter">
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Students filter"
    />
  </mat-form-field>
  <mat-form-field class="groups-filter">
    <mat-label>Select group</mat-label>
    <mat-select
      [(ngModel)]="selectedGroup"
      (selectionChange)="onSelectedGroupChange()"
    >
      <mat-option>
        <ngx-mat-select-search
          [placeholderLabel]="'Search'"
          [noEntriesFoundLabel]="'The search has no results'"
          ngModel
          (ngModelChange)="filterGroups($event)"
        ></ngx-mat-select-search>
      </mat-option>
      <mat-option *ngFor="let group of filteredGroups" [value]="group">
        {{ group.groupNumber }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- numberInList Column -->
  <ng-container matColumnDef="numberInList">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.numberInList }}</td>
  </ng-container>

  <!-- firstName Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>First name</th>
    <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
  </ng-container>

  <!-- lastName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
    <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
