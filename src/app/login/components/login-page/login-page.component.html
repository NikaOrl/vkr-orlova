<app-header></app-header>
<div class="jumbotron" *transloco="let t; read: 'login'">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <mat-card class="example-card">
          <div>
            <mat-card-header>
              <mat-card-title>{{ t('login') }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <form class="example-form">
                <table class="example-full-width" cellspacing="0">
                  <tr>
                    <td>
                      <mat-form-field class="example-full-width">
                        <input matInput [placeholder]="t('email')" [(ngModel)]="email" name="email" required />
                      </mat-form-field>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <mat-form-field class="example-full-width">
                        <input
                          matInput
                          [placeholder]="t('password')"
                          [(ngModel)]="password"
                          type="password"
                          name="password"
                          required
                        />
                      </mat-form-field>
                    </td>
                  </tr>
                </table>
              </form>
              <!-- TODO: add spinner where it's needed -->
              <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button (click)="login()" color="primary">{{ t('login') }}</button>
            </mat-card-actions>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
