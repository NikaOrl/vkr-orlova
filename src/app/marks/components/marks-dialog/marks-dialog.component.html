<h1 mat-dialog-title *transloco="let t; read: 'marks'">{{ t('choosePointsTitle') }}</h1>
<div mat-dialog-content>
  <span>3:</span>
  <mat-form-field>
    <input matInput type="number" [(ngModel)]="data.three" />
  </mat-form-field>
</div>
<div mat-dialog-content>
  <span>4:</span>
  <mat-form-field>
    <input matInput type="number" [(ngModel)]="data.four" />
  </mat-form-field>
</div>
<div mat-dialog-content>
  <span>5:</span>
  <mat-form-field>
    <input matInput type="number" [(ngModel)]="data.five" />
  </mat-form-field>
</div>
<div mat-dialog-actions *transloco="let t; read: 'marks'">
  <button mat-button (click)="onNoClick()">{{ t('backButton') }}</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>{{ t('okButton') }}</button>
</div>
