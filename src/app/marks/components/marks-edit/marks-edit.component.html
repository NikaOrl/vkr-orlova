<div class="students-filter">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Students filter"
    />
  </mat-form-field>
</div>
<form (ngSubmit)="save()" ngNativeValidate>
  <div class="scroll-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <!-- studentName Column -->
      <ng-container matColumnDef="studentName" sticky>
        <th
          mat-header-cell
          *matHeaderCellDef
          class="students-cell"
          mat-sort-header
        >
          Students Jobs
        </th>
        <td mat-cell *matCellDef="let element" class="students-cell">
          {{ element.studentName }}
        </td>
        <td mat-footer-cell *matFooterCellDef class="students-cell"></td>
      </ng-container>

      <!-- Generic column definition -->
      <ng-container
        *ngFor="let column of columns; let i = index"
        [cdkColumnDef]="column.columnDef(i)"
      >
        <th
          md-header-cell
          *cdkHeaderCellDef
          [ngClass]="{
            'alert-danger': isDeleted(column.jobId),
            'alert-success': isAdded(column.jobId)
          }"
          class="input-cell"
        >
          <input
            required
            minlength="2"
            type="text"
            class="input-cell--content"
            [ngModel]="column.header"
            (ngModelChange)="jobChange($event, i)"
            name="header-{{ i }}"
          />
        </th>
        <td
          md-cell
          *cdkCellDef="let row; let ind = index"
          [ngClass]="{
            'alert-danger': isDeleted(column.jobId),
            'alert-success': isAdded(column.jobId)
          }"
          class="input-cell"
        >
          <input
            required
            minlength="1"
            type="text"
            class="input-cell--content"
            [ngModel]="column.cell(row, ind)"
            (ngModelChange)="markChange($event, column.mark(row))"
            name="row-{{ ind }}-{{ i }}"
          />
        </td>
        <td
          md-footer-cell
          *cdkFooterCellDef
          [ngClass]="{
            'alert-danger': isDeleted(column.jobId),
            'alert-success': isAdded(column.jobId)
          }"
          class="delete-td input-cell"
        >
          <button
            *ngIf="!isDeleted(column.jobId) && !isAdded(column.jobId)"
            (click)="delete(column.jobId)"
            type="button"
            class="btn btn-danger"
          >
            Delete
          </button>
          <div
            class="message input-cell--content"
            *ngIf="isDeleted(column.jobId) && !isAdded(column.jobId)"
          >
            This job will be deleted after save.
            <a (click)="cancelDelete(column.jobId)" class="cancel">Cancel</a>
          </div>
          <div
            class="message input-cell--content"
            *ngIf="isAdded(column.jobId)"
          >
            This job will be added after save.
            <a (click)="cancelAdd(column.jobId)" class="cancel">Cancel</a>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
  </div>

  <div class="buttons">
    <button (click)="add()" type="button" class="add-button btn btn-success">
      Add job
    </button>
    <button
      mat-raised-button
      color="primary"
      type="button"
      routerLink="/marks"
      class="router-button"
    >
      Back
    </button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      class="router-button"
    >
      Save
    </button>
  </div>
</form>
