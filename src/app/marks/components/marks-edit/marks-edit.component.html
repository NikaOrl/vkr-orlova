<form (ngSubmit)="save()">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- studentName Column -->
    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef>Students Jobs</th>
      <td mat-cell *matCellDef="let element">{{ element.studentName }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Generic column definition -->
    <ng-container
      *ngFor="let column of columns; let i = index"
      [cdkColumnDef]="column.columnDef"
    >
      <th
        md-header-cell
        *cdkHeaderCellDef
        [ngClass]="{
          'alert alert-danger': isDeleted(column.jobId),
          'alert alert-success': isAdded(column.jobId)
        }"
      >
        <input
          type="text"
          [ngModel]="column.header"
          (ngModelChange)="jobChange($event, i)"
          name="header-{{ i }}"
        />
      </th>
      <td
        md-cell
        *cdkCellDef="let row; let ind = index"
        [ngClass]="{
          'alert alert-danger': isDeleted(column.jobId),
          'alert alert-success': isAdded(column.jobId)
        }"
      >
        <input
          type="text"
          [ngModel]="column.cell(row)"
          (ngModelChange)="markChange($event, column.markId(row))"
          name="row-{{ ind }}-{{ i }}"
        />
      </td>
      <td
        md-footer-cell
        *cdkFooterCellDef
        [ngClass]="{
          'alert alert-danger': isDeleted(column.jobId),
          'alert alert-success': isAdded(column.jobId)
        }"
        class="delete-td"
      >
        <button
          *ngIf="!isDeleted(column.jobId) && !isAdded(column.jobId)"
          (click)="delete(column.jobId)"
          type="button"
          class="btn btn-danger"
        >
          Delete
        </button>
        <div
          class="message"
          *ngIf="isDeleted(column.jobId) && !isAdded(column.jobId)"
        >
          This student will be deleted after save.
          <a (click)="cancelDelete(column.jobId)" class="cancel">Cancel</a>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>

  <div class="save-button">
    <button mat-raised-button color="primary" type="submit">
      Save
    </button>
  </div>
</form>
