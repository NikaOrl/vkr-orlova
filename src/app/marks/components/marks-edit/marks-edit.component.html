<form (ngSubmit)="save()">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- studentName Column -->
    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef>Student name</th>
      <td mat-cell *matCellDef="let element">{{ element.studentName }}</td>
    </ng-container>

    <!-- Generic column definition -->
    <ng-container
      *ngFor="let column of columns; let i = index"
      [cdkColumnDef]="column.columnDef"
    >
      <th md-header-cell *cdkHeaderCellDef>
        <input
          type="text"
          [ngModel]="column.header"
          (ngModelChange)="jobChange($event, i)"
          name="header-{{ i }}"
        />
      </th>
      <td md-cell *cdkCellDef="let row; let ind = index">
        <input
          type="text"
          [ngModel]="column.cell(row)"
          (ngModelChange)="markChange($event, column.markId(row))"
          name="row-{{ ind }}-{{ i }}"
        />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="save-button">
    <button mat-raised-button color="primary" type="submit">
      Save
    </button>
  </div>
</form>
