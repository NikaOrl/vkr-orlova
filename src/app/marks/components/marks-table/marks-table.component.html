<div class="filters-container">
  <mat-form-field class="students-filter">
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Students filter"
    />
  </mat-form-field>
  <mat-form-field class="groups-filter">
    <mat-label>Select group</mat-label>
    <mat-select
      [(ngModel)]="selectedGroup"
      (selectionChange)="onSelectedGroupChange()"
    >
      <mat-option>
        <ngx-mat-select-search
          [placeholderLabel]="'Search'"
          [noEntriesFoundLabel]="'The search has no results'"
          ngModel
          (ngModelChange)="filterGroups($event)"
        ></ngx-mat-select-search>
      </mat-option>
      <mat-option *ngFor="let group of filteredGroups" [value]="group">
        {{ group }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="disciplines-filter">
    <mat-label>Select discipline</mat-label>
    <mat-select
      [(ngModel)]="selectedDiscipline"
      (selectionChange)="onSelectedDisciplineChange()"
    >
      <mat-option>
        <ngx-mat-select-search
          [placeholderLabel]="'Search'"
          [noEntriesFoundLabel]="'The search has no results'"
          ngModel
          (ngModelChange)="filterDisciplines($event)"
        ></ngx-mat-select-search>
      </mat-option>
      <mat-option
        *ngFor="let discipline of filteredDisciplines"
        [value]="discipline"
      >
        {{ discipline }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- numberInList Column -->
  <ng-container matColumnDef="studentName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Student name</th>
    <td mat-cell *matCellDef="let element">{{ element.studentName }}</td>
  </ng-container>

  <!-- Generic column definition -->
  <ng-container
    *ngFor="let column of columns"
    [cdkColumnDef]="column.columnDef"
  >
    <th md-header-cell *cdkHeaderCellDef>{{ column.header }}</th>
    <td md-cell *cdkCellDef="let row">{{ column.cell(row) }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
