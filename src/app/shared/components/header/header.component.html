<nav class="navbar navbar-expand-lg navbar-light bg-light" *transloco="let t; read: 'header'">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">{{ t('brand') }}</a>
    <div class="navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a routerLink="/disciplines" class="nav-link">{{ t('disciplines') }}</a>
        </li>
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a routerLink="/groups" class="nav-link">{{ t('groups') }}</a>
        </li>
        <li
          class="nav-item"
          routerLinkActive="active"
          *ngIf="isTeachersShouldBeShown()"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a routerLink="/teachers" class="nav-link">{{ t('teachers') }}</a>
        </li>
      </ul>
      <div class="header__lang">
        <mat-form-field>
          <mat-select
            [ngModel]="siteLanguage"
            [compareWith]="compareThem"
            class="lang"
            #langSelect
            (selectionChange)="changeSiteLanguage(langSelect.value)"
          >
            <mat-option *ngFor="let lang of languageList" [value]="lang">
              {{ lang.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" routerLink="/login">{{ t('logout') }}</button>
    </div>
  </div>
</nav>
