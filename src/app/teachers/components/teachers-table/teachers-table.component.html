<div class="filters-container">
  <mat-form-field class="teachers-filter">
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Teachers filter"
    />
  </mat-form-field>
  <div class="edit-button">
    <button mat-raised-button color="primary" routerLink="/teachers/edit">
      Edit teachers
    </button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- firstName Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell">
      First name
    </th>
    <td mat-cell *matCellDef="let element" class="cell">
      {{ element.firstName }}
    </td>
  </ng-container>

  <!-- lastName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell">
      Last name
    </th>
    <td mat-cell *matCellDef="let element" class="cell">
      {{ element.lastName }}
    </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell">
      Email
    </th>
    <td mat-cell *matCellDef="let element" class="cell">{{ element.email }}</td>
  </ng-container>

  <!-- isAdmin Column -->
  <ng-container matColumnDef="isAdmin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell">
      Role
    </th>
    <td mat-cell *matCellDef="let element" class="cell">
      {{ element.isAdmin ? 'Admin' : 'Teacher' }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="cell"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" class="cell"></tr>
</table>
